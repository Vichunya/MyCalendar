<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Мой календарь </title>
</head>

<body>
<div class = "weatherContainer" id = "weatherContainer"></div> 

  <div class = "currentTime" id="currentTime"></div> 

  <div id="leftCalendar"></div>
  <div id="calendar"></div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <div id = "modalContent" class="modal-content">
      <span class="close">❌</span>

      <!-- Запись -->
      <!-- <div id="note-area" contenteditable="true"> можно редактировать на странице без инпута--> 
        <input id="note-area"></input> 
        <div id = "notes"></div> 
      </div>
    </div>
  </div>


  <script type="module" src="src/main.js"></script>

  <template id = "cityTemplate">
    <div class = "weatherCity">
  <div id = "titleForecast">Прогноз погоды на 3 часа в <span id = "city"></span>:</div>
  <div id = "hour_1"></div>
  <div id = "hour_2"></div>
  <div id = "hour_3"></div>
  </div>

</template>


</body>

</html>
